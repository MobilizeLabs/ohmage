<!DOCTYPE html>

<html>
<head>

    <meta name="viewport" content="height=device-height,width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" />

    <title>Ohmage Campaigns</title>

    <style type="text/css">
        @import url("http://m.ucla.edu/assets/css.php");
        @import url("../mobiscroll/css/mobiscroll-1.5.3.css");
    </style>

    <!-- IMPORT MWF JAVASCRIPT LIBRARY -->
    <script type="text/javascript" src="http://m.ucla.edu/assets/js.php"></script>
    <script type="text/javascript" src="../js/mwf/decorator.js"> </script>
    <script type="text/javascript" src="../js/mwf/content.js"> </script>
    <script type="text/javascript" src="../js/mwf/button.js"> </script>
    <script type="text/javascript" src="../js/mwf/menu.js"> </script>

    <!-- IMPORT JQUERY AND EXTENSIONS -->
    <script type="text/javascript" src="../js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../mobiscroll/js/mobiscroll-1.5.3.js"></script>

    <script type="text/javascript">

         $(document).ready(function()
         {
             $("#datepicker").scroller({ dateFormat:'yyyy-mm-dd', dateOrder:'yymmdd' });
             $("#timepicker").scroller({ preset:'time', ampm: false, timeFormat:'HH:ii' });

             $('#button').click(function(){
                 alert($("#timepicker").val());
             });

         });

    </script>


</head>

<body>


    <h1 id="header">
        <a href="">
            <img src="../img/apple_logo.png" alt="OHMAGE" width="30" height="30" />
         </a>
        <span>OHMAGE Campaigns</span>
    </h1>

    <input id="datepicker"/>
    <input id="timepicker" />
    <input type="button" id="button" value="hello" />



    <!--  Standard footer should be included in all pages regarding the mobile tour. -->

        <p>University of California &copy; 2010 UC Regents<br />
        <a href="#">View Our Privacy Policy</a></p>
    </div>

</body>
