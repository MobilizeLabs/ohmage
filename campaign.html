    <style type="text/css">
        @import url("http://m.ucla.edu/old/assets/css.php");

    <!-- IMPORT PHONEGAP LIBRARY -->
    <script type="text/javascript" src="js/phonegap/phonegap-1.3.0.js"> </script>

    <!-- IMPORT MWF JAVASCRIPT LIBRARY -->
    <script type="text/javascript" src="http://m.ucla.edu/old/assets/js.php"></script>
    <script type="text/javascript" src="js/mwf/decorator.js"> </script>

    <!-- IMPORT JQUERY AND EXTENSIONS -->

    <!-- IMPORT OHMAGE API JS LIB -->
    <script type="text/javascript" src="js/LocalMap.js"></script>

    <script type="text/javascript" src="js/PageNavigation.js"></script>
    <script type="text/javascript" src="js/Campaigns.js"></script>
    <script type="text/javascript" src="js/Campaign.js"></script>


    <script type="text/javascript">


         $(document).ready(function() {

             var campaignURN = $.getUrlVar('campaign-urn');

             //If a specific campaign is not specified, take the user to the
             //campaigns view where the user may be able to choose an appropriate
             //campaign.
             if(!campaignURN){
                 PageNavigation.openCampaignsView();
             }

             //Attach an event listener to the top right buttion to navigate the
             //user to the campaigns view.
             $('#button-top').click(function() {
                 PageNavigation.openCampaignsView();
             });

             var campaign = new Campaign(campaignURN);

             document.getElementById('surveys').appendChild(campaign.render());

             document.getElementById('surveys').appendChild(mwf.decorator.SingleClickButton("Delete Campaign", function(){
                 Campaigns.uninstallCampaign(campaignURN);
                 PageNavigation.openCampaignsView();
             }));

         });

    </script>


</head>
<body>


    <a class="button-full button-padded" id="button-top">All Campaigns</a>

    <h1 id="header">
        <a href="index.html">
            <img src="img/ohmage-icon-gray-noshadow-30px.png" alt="ohmage" width="30" height="30" style="padding-left:3px; padding-top:3px;"/>
