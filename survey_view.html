<!DOCTYPE html>

<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="height=device-height,width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" />

<title>Choose a Campaign to Continue</title>

<link rel="stylesheet" href="css/spinner.css" type="text/css">
<link rel="stylesheet" href="http://m.ucla.edu/assets/css.php" type="text/css">

<script type="text/javascript" src="http://m.ucla.edu/assets/js.php"></script> 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 

<script src="js/jquery.extensions.js" type="text/javascript"></script>
<script src="js/mwf_lib.js" type="text/javascript"></script>
<script src="js/api_lib.js" type="text/javascript"></script>

<script src="js/prompt_gen.js" type="text/javascript"></script>
<script src="js/prompt_nav.js" type="text/javascript"></script>

<script type="text/javascript">


     $(document).ready(function() {
         
        
         //Required for retreiving specific campaign configuration file.
         var campaignURN = $.getUrlVar('campaignURN');
         
         //Required for getting a specific survey from the campaign.
         var surveyID    = $.getUrlVar('surveyID');
         
         //If a specific campaign is not specified, then take the user to the 
         //campaigns view where he/she may choose a campaign.
         if(campaignURN == undefined)
         {  
            openCampaignsView();
         }
         
         //If a specific survey is not specified, then take the user to the 
         //campaign's survey view where he/she may choose a survey.
         else if(surveyID == undefined)
         {
            openCampaignView(campaignURN); 
         }
         
         //Attach an event listener to the top right buttion.
         $('#button-top').click(function() {
             openCampaignView(campaignURN);
         });
             
         
         var onSuccess = function(response)
         {
             var survey  = getSurvey(response, campaignURN, surveyID);
             var prompts = getPrompts(response, campaignURN, surveyID); 
             
             var promptNav = new PromptNav(prompts, $("#prompt_view"));
             promptNav.displayPrompt();
             
         }
         
         var onError = function(response)
         {
             
         }
         
         downloadCampaignXMLConfig(campaignURN, onSuccess, onError);
           
     });
     
</script>

    
</head>
<body>

<a class="button-full button-padded" id="button-top">All Surveys</a>

<h1 id="header"> 
    <a href=""> 
        <img src="img/apple_logo.png" alt="OHMAGE" width="30" height="30" />
     </a> 
    <span id="top_title">OHMAGE</span> 
</h1> 

<div id="prompt_view">
    
</div>

<!-- 
    SKIP BUTTON PLACEHOLDER - THIS MAY BE MERGED WITH THE NEXT/PREVIOUS BUTTONS 
-->
<a id="skip_button" class="button-full button-padded" style="display:none;"></a>

<div class="button-full button-padded">
    <a id="prev_button" class="button-first">Previous</a>
    <a id="next_button" class="button-last">Next</a>
</div>


<!--  Standard footer should be included in all pages regarding the mobile tour. -->
<div id="footer">

    <a href="#">View Our Privacy Policy</a></p> 
</div> 

</body>
</html>
