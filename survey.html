    <!-- IMPORT JQUERY AND EXTENSIONS -->

    <script type="text/javascript" src="js/navigation.js"></script>

    <script type="text/javascript">

     $(document).ready(function() {


         //Required for retreiving specific campaign configuration file.
         var campaignURN = $.getUrlVar('campaignURN');

         //Required for getting a specific survey from the campaign.
         var surveyID    = $.getUrlVar('surveyID');

         //If a specific campaign is not specified, take the user to the
         //campaigns view where the user may be able to choose an appropriate
         //campaign.
         if(!campaignURN)
         {
            openCampaignsView();
         }

         //If a specific survey is not specified, then take the user to the
         //campaign's survey view where he/she may choose a survey.
         else if(surveyID == undefined)
         {
            openCampaignView(campaignURN);
         }

         //Attach an event listener to the top right buttion that would open the
         //current survey's campaign.
         $('#button-top').click(function() {
             openCampaignView(campaignURN);
         });


         //Initialize and render the survey.
         Survey.init(campaignURN, surveyID, function(survey){
             survey.render(document.getElementById('survey'));
         });

     });

</script>


</head>
<body>

<a class="button-full button-padded" id="button-top">All Surveys</a>
